<div class="music-player">
  <div class="song-info">
    <img [src]="currentSong.img" class="cover" />
    <div>
      <h3>{{ currentSong.title }}</h3>
      <p>{{ currentSong.artist }}</p>
    </div>
  </div>

  <audio
    #audioRef
    [src]="currentSong.src"
    (timeupdate)="updateTime()"
    (ended)="nextSong()"
  ></audio>

  <input
    type="range"
    [value]="currentTime"
    [max]="duration"
    (input)="seek($event)"
    class="slider"
  />
  <div class="time">
    <span>{{ formatTime(currentTime) }}</span>
    <span>{{ formatTime(duration) }}</span>
  </div>

  <div class="controls">
    <button (click)="toggleShuffle()" [class.active]="isShuffle">🔀</button>
    <button (click)="prevSong()">⏮️</button>
    <button (click)="playPause()">
      {{ isPlaying ? '⏸️' : '▶️' }}
    </button>
    <button (click)="nextSong()">⏭️</button>
    <button (click)="stop()">⏹️</button>
  </div>
</div>
